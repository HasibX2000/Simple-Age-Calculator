<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:300,regular,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">JavaScript Age Calculator</div>
      <div class="calc-area">
        <input type="date" id="datePicker" />
        <button onclick="ageCalc()" class="calc-button">Calculate</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
